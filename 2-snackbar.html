  <body>
    <p><a href="index.html">Go back</a></p>
    <form class="form-promise">
      <label class="form-delay">
        Delay (ms)
        <input type="number" name="delay" required class="input-delay" />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="label-status">
          <input
            type="radio"
            name="state"
            value="fulfilled"
            required
            class="input-color"
          />
          Fulfilled
        </label>
        <label class="label-status">
          <input
            type="radio"
            name="state"
            value="rejected"
            required
            class="input-color"
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="btn-create-notification">
        Create notification
      </button>
    </form>
